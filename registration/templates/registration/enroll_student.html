<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Student</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa; /* Changed background color */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 700px;
            margin: 50px auto;
            margin-top: 150px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00796b; /* Changed title color to green */
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
            font-size: 18px;
            font-weight: bold;
        }
        label {
            color: #00796b; /* Changed label color to green */
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Adjusted to consider input padding */
            padding: 10px;
            margin-bottom: 15px; /* Increased margin */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #00796b; /* Changed button color to green */
            color: #fff;
            text-decoration: none;
            text-align: center;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        button:hover {
            background-color: #005a4c; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enroll a Student in a Course</h2>
        <form action="{% url 'enroll_student' %}" id="enroll_form" method="POST">
            {% csrf_token %}
            <label for="student_id">Student ID:</label><br>
            <input type="text" id="student_id" name="student_id" required><br>
            <label for="course_code">Course Code:</label><br>
            <input type="text" id="course_code" name="course_code" required><br>
            <button type="submit">Enroll Student</button>
            <button id="back_to_home_button" onclick="window.location.href='{% url 'admin_panel' %}'">Back To Admin Panel</button>
        </form>
    </div>

    <script>
        document.getElementById('enroll_form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
            var formData = new FormData(this);
    
            try {
                // AJAX call to check if the student has paid the fee
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.studentNotFound) {
                    // Student not found dialog box
                    alert('Student not found.');
                } else if (data.courseNotFound) {
                    // Course not found dialog box
                    alert('Course not found.');
                } else if (data.feeNotPaid) {
                    // Fee not paid dialog box
                    alert('Student has not paid the fee. Enrollment not allowed.');
                } else if (data.success) {
                    // Enrollment success dialog box
                    alert('Student successfully enrolled in the course.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
